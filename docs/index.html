    <script>
      (function () {
        function createWatermarkCanvas({
          text = "© BlockchainGuide",
          width = 300,
          height = 170,
          font = "16px Arial",
          color = "rgba(0,0,0,0.12)",
          rotate = -30,
        } = {}) {
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;

          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, width, height);
          ctx.fillStyle = color;
          ctx.font = font;
          ctx.translate(width / 2, height / 2);
          ctx.rotate((Math.PI / 180) * rotate);
          ctx.fillText(text, -ctx.measureText(text).width / 2, 0);

          return canvas.toDataURL();
        }

        function applyWatermarkToBody() {
          const watermarkId = "dynamic-watermark";

          // 避免重复添加
          if (document.getElementById(watermarkId)) return;

          const div = document.createElement("div");
          div.id = watermarkId;
          div.style.pointerEvents = "none";
          div.style.position = "fixed";
          div.style.top = "0";
          div.style.left = "0";
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.zIndex = "9999";
          div.style.backgroundImage = `url('${createWatermarkCanvas()}')`;
          div.style.backgroundRepeat = "repeat";
          div.style.opacity = "1";

          document.body.appendChild(div);
        }
